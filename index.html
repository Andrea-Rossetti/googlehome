<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Google</title>
        <link rel="apple-touch-icon" type="image/png" href="images/googlefavicon.png">
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a class="headerlink" href="">Gmail</a>
            <a class="headerlink" href="">Images</a>
            <svg id="dots" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid-dots" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="5" cy="5" r="1" />
                <circle cx="12" cy="5" r="1" />
                <circle cx="19" cy="5" r="1" />
                <circle cx="5" cy="12" r="1" />
                <circle cx="12" cy="12" r="1" />
                <circle cx="19" cy="12" r="1" />
                <circle cx="5" cy="19" r="1" />
                <circle cx="12" cy="19" r="1" />
                <circle cx="19" cy="19" r="1" />
            </svg>
            <button type="button" id="login">Sign In</button>
        </header>
        <main>
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form>
                <button id="search" type="submit"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="16" height="16" viewBox="0 0 24 24" stroke-width="2.5" stroke="rgb(153, 160, 166)" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                </svg></button>
                <input id="bar" type="text" placeholder="">
            </form>
            <div id="underbuttons">
                <button class="under" type="button">Google Search</button>
                <button class="under" type="button">I'm Feeling Lucky</button>
            </div>
            <p id="si">Google offered in: <a id="Ita" href="">Italiano</a></p>
        </main>
        <footer>
            <p class="footp" >Italy</p>
            <nav id="foot">
                <section>
                    <a class="foot" href="">Advertising</a>
                    <a class="foot" href="">Buisness</a>
                    <a class="foot" href="">About</a>
                    <a class="foot" href="">How Search works</a>
                </section>
                <section id="left">
                    <a class="foot" href="">Privacy</a>
                    <a class="foot" href="">Terms</a>
                    <a class="foot" href="">Settings</a>
                </section>
            </nav>
        </footer>
    </body>
</html>
